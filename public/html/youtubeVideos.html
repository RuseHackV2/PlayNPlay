<div class="row">
  <div class="col-md-3"></div>
  <div class="col-md-8">
    <form role="form">
      <div class=" search-box">
        <div class="col-md-2 search-label">
          Search:
        </div>
        <div class="col-md-9 added-padding">
          <input type="text" ng-model="searchFor" title="" class="form-control search-field" ng-enter="search()">
          <a type="button" ng-click="search()" class="search-button"><span class="glyphicon glyphicon-search"></span></a>
        </div>
      </div>
    </form>
  </div>
</div>
<div class="row text-center">
  <div ng-repeat="video in videos.items | limitTo:numberOfItemsToDisplay">
    <div class="col-md-4">
      <div class="video-panel">
        <div class="video-thumbnail">
          <a ng-href="#/player/{{video.id.videoId}}/{{video.snippet.title}}" target="_blank"><img
              ng-src="{{video.snippet.thumbnails.medium.url | trusted}}"></a>
        </div>
        <div class="movie-title video-title">{{video.snippet.title}}</div>
        <div class="movie-title video-title">By {{video.snippet.channelTitle}}</div>
        <div class="movie-title video-title">{{video.snippet.publishedAt | datetime}}</div>
      </div>
    </div>
  </div>
</div>
